<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lez-lYrAAAAAFzZYgsV_J0upl3H6DXIcksZaUEe"></script>
  <script>
    grecaptcha.ready(function() {
      grecaptcha.execute('YOUR_SITE_KEY', {action: 'login'}).then(function(token) {
        document.getElementById('recaptcha_token').value = token;
      });
    });
  </script>
</head>
<body>
  <h2>Login</h2>
  <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit" class="g-recaptcha"
    data-sitekey="6Lez-lYrAAAAAFzZYgsV_J0upl3H6DXIcksZaUEe"
    data-callback='onSubmit'
    data-action='submit'>
  Login
</button>
  </form>
</body>
</html>
